<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GTD - タスク管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body style="font-family: 'Noto Sans JP', sans-serif;" class="min-h-screen bg-gradient-to-br from-slate-950 via-purple-950 to-slate-950 text-white">

    <!-- Header -->
    <header class="sticky top-0 z-30 bg-gradient-to-b from-slate-950/98 via-slate-950/95 to-slate-950/85 backdrop-blur-xl border-b border-purple-400/25 px-4 py-5">
        <div class="max-w-4xl mx-auto">
            <div class="flex items-center justify-between mb-1">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-purple-400 to-violet-600 rounded-xl flex items-center justify-center text-xl font-bold">✓</div>
                    <div>
                        <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-100 to-violet-100 bg-clip-text text-transparent">GTD タスク管理</h1>
                        <p class="text-xs text-white/40 mt-0.5">更新: <span id="last-update">読み込み中...</span></p>
                    </div>
                </div>
                <button id="clear-done-btn" class="text-sm font-medium text-white/70 hover:text-white/95 transition-all duration-200 px-4 py-2 rounded-lg hover:bg-purple-500/20">完了を削除</button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 pb-32">

        <!-- Inbox Input -->
        <div class="sticky top-[76px] z-20 bg-gradient-to-b from-slate-950/98 via-slate-950/90 to-slate-950/75 backdrop-blur-xl py-5 -mx-4 px-4">
            <form id="inbox-form" class="flex gap-2.5 items-stretch">
                <input
                    id="inbox-input"
                    type="text"
                    placeholder="気になることを入力..."
                    class="flex-1 bg-white/10 border border-purple-400/35 rounded-xl px-5 py-3 text-base font-medium text-white placeholder-white/45 focus:outline-none focus:border-purple-300 focus:ring-2 focus:ring-purple-400/40 transition-all duration-200 focus:bg-white/15"
                >
                <button type="submit" class="bg-gradient-to-r from-purple-500 to-violet-600 hover:from-purple-600 hover:to-violet-700 active:scale-95 text-white font-bold px-5 py-3 rounded-xl transition-all duration-200 shadow-lg hover:shadow-2xl hover:shadow-purple-500/40 text-sm whitespace-nowrap">
                    追加
                </button>
            </form>
        </div>

        <!-- List Tabs -->
        <nav id="tabs" class="grid grid-cols-2 md:grid-cols-5 gap-3 py-6 auto-cols-fr">
            <button class="tab-btn active" data-list="inbox">📥<br>インボックス</button>
            <button class="tab-btn" data-list="next">⚡<br>次のアクション</button>
            <button class="tab-btn" data-list="project">📁<br>プロジェクト</button>
            <button class="tab-btn" data-list="waiting">⏳<br>待ち中</button>
            <button class="tab-btn" data-list="someday">💭<br>いつか</button>
        </nav>

        <!-- Items List -->
        <ul id="items-list" class="mt-4 space-y-3"></ul>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center text-white/30 text-sm mt-16">
            <p>このリストは空です</p>
        </div>
    </main>

    <!-- Move Modal -->
    <div id="move-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/70 backdrop-blur-md p-4 animate-fade-in">
        <div class="bg-gradient-to-b from-slate-800 to-slate-900 border border-purple-500/30 rounded-2xl w-full max-w-sm p-6 space-y-3 shadow-2xl">
            <h2 class="text-lg font-bold text-white mb-4">移動先を選択</h2>
            <button class="move-option" data-target="inbox">📥 インボックス</button>
            <button class="move-option" data-target="next">⚡ 次のアクション</button>
            <button class="move-option" data-target="project">📁 プロジェクト</button>
            <button class="move-option" data-target="waiting">⏳ 待ち中</button>
            <button class="move-option" data-target="someday">💭 いつか</button>
            <button id="move-cancel" class="w-full text-center text-white/50 hover:text-white/80 text-sm py-3 transition-colors rounded-lg hover:bg-white/5">キャンセル</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
